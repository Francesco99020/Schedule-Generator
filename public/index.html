<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="schedule-container">

    </div>
    <label for="numberDropdown">How many employees are needed:</label>
    <select id="numberDropdown">
        <option value="" disabled selected>Select a number</option>
        <!-- Generate options from 1 to 25 -->
        <script>
            for (let i = 1; i <= 25; i++) {
                document.write(`<option value="${i}">${i}</option>`);
            }
        </script>
    </select>
    <button id="generate-button">Generate Schedule</button>
    <script src="script.js"></script>
</body>
</html>
